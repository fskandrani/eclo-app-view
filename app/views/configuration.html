<div ng-include src="'views/navigation.html'"></div>
<div class="row">

	<div class="span6 offset3 thumbnail configuration-container">
		<form class="form-horizontal" action='' method="POST">
			<fieldset>
				<div id="legend">
					<legend> Edit</legend>
				</div>
				<div class="alert alert-info text-center" ng-hide="isHidden">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					An operation to apply your settings has been created.

				</div>
				<div class="control-group">
					<!-- Username -->
					<label class="control-label">{{data[0].data[0].data[4].label}}</label>
					<div class="controls">
						<input type="text" ng-model="openingThreshold" ng-change="isDisabled=false" class="input-large">
					</div>
				</div>
				<div class="control-group">
					<!-- Username -->
					<label class="control-label">{{data[0].data[0].data[5].label}}</label>
					<div class="controls">
						<input type="text" ng-model="closingThreshold" ng-change="isDisabled=false" class="input-large">
					</div>
				</div>
				<div class="control-group">
					<!-- Username -->
					<label class="control-label">{{data[0].data[0].data[6].label}}</label>
					<div class="controls">
						<input type="text"
							ng-model="sendDataPeriod" ng-change="isDisabled=false" class="input-large">
					</div>
				</div>

				<div class="control-group">
					<!-- Button -->
					<div class="controls">
						<button ng-click="save()" class="btn btn-success" ng-disabled="isDisabled">Save</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
